apiVersion: v1
kind: Pod
metadata:
  name: openjdk8-pod
  labels:
    app: openjdk7
spec:
  containers:
  - name: openjdk7
    image: openjdk:7-jdk
    command: ["sh", "-c", "while true; do echo 'OpenJDK 8 running'; sleep 3600; done"]

---
apiVersion: v1
kind: Pod
metadata:
  name: openjdk21-pod
  labels:
    app: openjdk21
spec:
  containers:
  - name: openjdk21
    image: openjdk:21-jdk
    command: ["java", "-version"]
